<script>
var players = minimumNames(["行方尚史八段", "渡辺　明竜王", "久保利明九段 ", "広瀬章人八段", "深浦康市九段", "郷田真隆王将 ", "森内俊之九段", "佐藤康光九段", "佐藤天彦八段", "屋敷伸之九段"]).map(function(n){return new Player(n)});
	var playerTable = new PlayerTable(players);
var doneGames = toP([
		[0,2],[1,3],[4,5],[6,9],[8,7],
		[0,7],[1,2],[8,3],[9,4],[6,5],
		[1,0],[2,4],[9,3],[7,5],[8,6],
		[9,0],[8,1],[5,2],[3,6],[7,4],
		[0,4],[6,1],[7,2],[5,3],[8,9],
		[0,3],[1,5],[9,2],[4,8],[7,6],
		[0,6],[1,4],[2,3],[8,5],[7,9],]);
var remainingGames = toP([
		[0,5],[9,1],[8,2],[3,7],[4,6],
		[0,8],[1,7],[2,6],[3,4],[5,9],
]);
drawTable(playerTable, doneGames, remainingGames, {down: 2, playoff:true});

function toP(indices){
	return indices.map(function(g){
		return g.map(function(pn){return players[pn]})
	});
}
function minimumNames(names){
	return names.map(function(name){
		for(var l=2; l<=name.length; l++){
			var abbrev=name.slice(0,l);
			if(names.every(function(n){return name==n || n.indexOf(abbrev)!=0})) return abbrev;
		}
	});
}
</script>
